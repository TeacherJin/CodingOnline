<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <#include "include.html">
        <title>新用户注册</title>
        <script src="./validateJS.js" type="text/javascript"></script>
</head>

<body>
    <#include "head.html">
        <div class="container">
            <div class="col-lg-offset-1 col-lg-5 text-center">
                <h3>请使用真实的学号和姓名注册</h3>
            </div>
            <div class="col-lg-5">
                <form action="./register" role="form" method="POST">
                    <div class="form-group form-inline">
                        <label for="studentId">你的学号：</label>
                        <input type="text" class="form-control" id="studentId" name="studentId" placeholder="请输入你的学号"
                            required="true">
                        <br><br>
                        <label for="studentName">你的姓名：</label>
                        <input type="text" class="form-control" id="studentName" name="studentName"
                            placeholder="请输入你的姓名" required="true">
                        <br><br>
                        <label for="studentPassword1">设置密码：</label>
                        <input type="password" class="form-control" id="studentPassword1" name="studentPassword">
                        <br><br>
                        <label for="studentPassword2">重复密码：</label>
                        <input type="password" class="form-control" id="studentPassword2" name="studentPassword"
                            onkeyup="validate()">
                        <br><br>
                        <span id="prompt"></span>
                        <br><br>
                        <button type="submit" id="submit" class="btn btn-info">登录</button>
                        <button type="reset" class="btn btn-info">重置</button>
                        <br><br>
                    </div>
                </form>
            </div>
        </div>
        <#include "footer.html">
</body>

</html>
