<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <#include "include.html">
    <title>在线代码编辑器</title>
</head>

<body>
    <#include "head.html">
        <div class="container">
            <div class="container col-lg-2">
                <div class="bg-warning">
                    <div class="text-center">
                        <h4>现有程序</h4>
                    </div>
                    
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">SVN</a></li>
                        <li><a href="#">iOS</a></li>
                        <li><a href="#">VB.Net</a></li>
                        <li><a href="#">Java</a></li>
                        <li><a href="#">PHP</a></li>
                    </ul>
                </div>
            </div>
            <div class="container col-lg-10">
                <div class="bg-info">
                    <div class="text-right">你好，${session.studentName!"非法登录"},退出</div>
                    <form action="/complie" role="form" method="POST">
                        <div class="form-group form-inline">
                            <label for="className">程序主类名称：</label>
                            <input type="text" class="form-control" id="className" name="className"
                                placeholder="请输入程序主类名称" required="true">
                            请在下面输入你的程序代码：
                            <br><br>

                            <textarea class="form-control" name="code" id="code" rows="20"
                                style="min-width: 100%"></textarea>
                            <br><br>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-info">提交运行</button>
                </div>
                <div class="col-lg-10 bg-success">
                    这里显示编译和运行结果
                </div>
            </div>
        </div>
        <#include "footer.html">
</body>

</html>
