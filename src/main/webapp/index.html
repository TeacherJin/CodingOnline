<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <#include "include.html">
    <title>欢迎来到Java在线编程系统</title>

<body>
<#include "head.html">
<div class="col-lg-offset-1 col-lg-4 col-lg-offset-1">
            <pre style="text-align: center;font-size: large">
${session.verse!"服务器出现故障，请联系管理员"}
            </pre>
</div>

<div class="col-lg-offset-2 col-lg-4">
    <form action="/login" role="form" method="POST">
        <div class="form-group form-inline">
            <label for="StudentId">学号：</label>
            <input type="text" class="form-control" id="StudentId" name="StudentId" placeholder="请输入你的学号">
            <br><br>
            <label for="StudentPassword">密码：</label>
            <input type="password" class="form-control" id="StudentPassword" name="StudentPassword">
            <br><br>
            <button type="submit" class="btn btn-info">登录</button>
            <button type="reset" class="btn btn-info">重置</button>
            <br><br>
            如果你没有账号，可以点击<a href="/newUser">这里</a>进行注册
        </div>
    </form>
</div>
<#include "footer.html">
